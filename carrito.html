<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Xochilk Game</title>
	<link rel="stylesheet" href="carrito.css"> />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Xochilk Game" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>🛒 Tu Carrito</h1>
    <div id="carrito-container"></div>
    <div id="carrito-vacio" style="display: none;">Tu carrito está vacío.</div>

    <div id="resumen" style="margin-top: 20px;">
      <p id="total">Total: $0.00</p>
      <button id="pagar">Pagar con tarjeta 💳</button>
    </div>

    <div id="pago-formulario" style="display: none; margin-top: 20px;">
      <h2>Datos de pago</h2>
      <form id="formPago">
        <label>Nombre completo:</label>
        <input type="text" id="nombre-completo" placeholder="Ej. Alex Méndez" required>

        <label>Número de tarjeta:</label>
        <input type="text" id="numero-tarjeta" placeholder="1234 5678 9012 3456" maxlength="19" required>

        <label>Fecha de vencimiento (MM/AA):</label>
        <input type="text" id="fecha-vencimiento" placeholder="MM/AA" required>

        <label>CVV:</label>
        <input type="text" id="cvv" placeholder="123" maxlength="4" required>

        <button type="submit">Confirmar pago</button>
      </form>
    </div>
  </main>

  <footer>Ⓒ 2025 𝔁𝓸𝓬𝓱𝓲𝓵𝓴 𝓰𝓪𝓶𝓮</footer>

  <script src="carrito.js"></script>

</body>
</html>
